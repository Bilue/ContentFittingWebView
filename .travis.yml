# references:
# * https://www.objc.io/issues/6-build-tools/travis-ci/
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode9.4
language: swift
cache: cocoapods
podfile: Example/Podfile
before_install:
  - gem install bundler
  - bundle install
  - bundle exec pod install --project-directory=Example
script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/ContentFittingWebView.xcworkspace -scheme ContentFittingWebView-Example -destination 'name=iPhone X' ONLY_ACTIVE_ARCH=NO | xcpretty
  - bundle exec pod lib lint
